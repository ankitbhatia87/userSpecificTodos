<div class="container">
  <h1 class="text-center">Users Database</h1>
  <hr>
  <div class="container">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
    </thead>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td><a href="#" (click)="!!loadUserDetails(user)">View Details</a></td>
      </tr>
    </table>
  </div>
</div>
